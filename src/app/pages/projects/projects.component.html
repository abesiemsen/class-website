<h1>Projects</h1>
<div *ngIf="projects">
  <ul>
    <li *ngFor="let project of projects">
      <h2><a [routerLink]="['/project/', project.slug]" routerLinkActive="active">{{project.name}}</a></h2>
      <div [innerHTML]="project.description"></div>
      <p>Begin: {{project.start}}</p>
    </li>
  </ul>
</div>
