<h1>Deliverables</h1>
<div *ngIf="deliverables">
  <ul>
    <li *ngFor="let deliverable of deliverables">
      <h2>{{deliverable.due}} <a [routerLink]="['/project/', deliverable.projectSlug]">{{deliverable.name}}</a></h2>
      <p *ngIf="deliverable.description">{{deliverable.description}}</p>
      <p *ngIf="deliverable.instructions">{{deliverable.instructions}}</p>
      <p>Upload to: {{deliverablePath(deliverable)}}</p>
    </li>
  </ul>
</div>
